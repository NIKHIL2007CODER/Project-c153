<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera  position="0 1 18" ></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src="./assets/low_poly_island/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba_diver"
          src="./assets/scuba_diver/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 -10"
        scale="8 8 8"
        animation="property: position; to: 0 0 50;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader
      >
      </a-entity>
      <a-entity
        plane-up-down
        id="scuba"
        gltf-model="#scuba_diver"
        position="0 0 15"
        scale="0.01 0.01 0.01"
        rotation = "45 180 0"
      >
      </a-entity>

      
    </a-scene>
  </body>
</html>
